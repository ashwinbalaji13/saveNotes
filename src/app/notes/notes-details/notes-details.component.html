<mat-card>
  <button mat-raised-button color="primary" style="float:right" (click)="openDialog()" color="accent">+Add Notes</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef>Notes</th>
      <td mat-cell *matCellDef="let element">{{ element.notes }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{ element.user }}</td>
    </ng-container>

    <!-- Symbol Column
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>created At</th>
    <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
  </ng-container>
  <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef>Updated At</th>
    <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
  </ng-container> -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span>View</span>
          </button>
          <button mat-menu-item disabled>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteNotes(element.id)">
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
